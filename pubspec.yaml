publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.5.3
  sqflite: ^2.3.0
  path: ^1.9.0
  crypto: ^3.0.3
  cupertino_icons: ^1.0.2
  http: ^1.6.0
