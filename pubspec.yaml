  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0
  local_auth: ^3.0.0
  local_auth_android: ^2.0.4
  sensors_plus: ^7.0.0
  geolocator: ^14.0.2
  google_maps_flutter: ^2.14.0
  flutter_local_notifications: ^19.5.0
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  provider: ^6.1.5+1
