    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icono/tech.gif
    - assets/icono/tech.png
    - assets/icono/compass.png

# ICONO SOLO ANDROID
flutter_icons:
